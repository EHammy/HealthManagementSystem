<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Adopter Login</title>
    <link rel="stylesheet" href="style_login_signup.css">
    
    <script type="text/javascript">
        function handleLogin(event) {
            event.preventDefault();
            const form = event.target;
            const data = new FormData(form);
            fetch(form.action, {
                method: 'POST',
                body: data
            }).then(response => {
                if (response.ok) {
                    window.location.href = '/userDashboard'; // Redirect to the user dashboard upon successful login
                } else {
                    alert('Invalid username or password.'); // Show an error message if login fails
                }
            }).catch(error => {
                console.error('Error submitting form:', error);
            });
        }
    </script>

</head>
<style>
form {
  display: flex;
  flex-direction: column;
  max-width: 600px;
  margin: 0 auto;
  padding: 2rem;
  background-color: #f8f8f8;
  border-radius: 5px;
  box-shadow: 0px 2px 5px rgba(0,0,0,0.2);
}

form div {
  display: flex;
  flex-direction: column;
  margin-bottom: 1.5rem;
}

form label {
  font-size: 1.2rem;
  font-weight: bold;
  color: #333333;
  margin-bottom: 0.5rem;
}

form input, form textarea {
  flex: 1;
  margin-top: 0.5rem;
  padding: 0.5rem;
  font-size: 1rem;
  border: none;
  border-radius: 3px;
  box-shadow: 0px 2px 5px rgba(0,0,0,0.1);
}

form input[type="submit"] {
  margin-top: 1rem;
  padding: 0.5rem;
  background-color: #b9855c;
  color: #ffffff;
  border: none;
  border-radius: 3px;
  cursor: pointer;
}

form input[type="submit"]:hover {
  background-color: black;
}

form textarea {
  resize: none;
  height: 150px;
}

form button {
  align-self: flex-end;
}
.register-link {
  text-align: center;
  margin-top: 20px;
}

.register-link a {
  color: #b9855c;
  text-decoration: none;
}

.register-link a:hover {
  text-decoration: underline;
}
</style>
<!-- Header: Navigation -->
<header>
<div class="logo">
        <h2><strong>Health Sync</strong></h2>
        <h4>Your Health & Fitness Partner</h4>
      </div>
	<nav>
		<div class="container">
			<ul>
				<li><a href="index.html">Home</a></li>
				<li><a href="userLogin">User Login</a></li>
				<li><a href="userSignUp">Sign Up</a></li>
				<li><a href="#aboutUs">About Us</a></li>
				<li><a href="#contactUs">Contact Us</a></li>
			</ul>
		</div>
	</nav>
</header>
<!-- Sign Up for a User account -->
<body>
    <h1 style="text-align:center">User Login</h1>
    <form th:action="@{/userLogin}" method="post" onsubmit="handleLogin(event);">
        <div>
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" required>
        </div>
        <div>
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>
        </div>
        <button type="submit">Login</button>
    </form>
    <div class="register-link">
        <a th:href="@{/userSignUp}">Don't have an account? Register here.</a>
    </div>
    <br>
    <br>
</body>

<!-- Footer Section -->
<footer>

      <ul>

</html>
